<!DOCTYPE html>
<html>
<head>
	<title>Техномарт</title>
	<link rel="stylesheet" href="../styles/style.css">
</head>
<body>
	<header>
		<div class="hat">
			<div class="container">
				<div class="TM"> <!-- ТЕХНОМАРТ ФОН -->
					<p>Техномарт</p>
				</div>
				<img src="../img/icon-search.png" alt="icon-search" class="IS"> <!-- Иконка поиска -->
				<p class="search">Поиск:</p>
				<input type="search" name="search" class="iSearch">
				<img src="../img/icon-bookmark.png" alt="icon-bookmark" class="IB"> <!-- Иконка закладки -->
				<p class="mark">Закладки: 0</p> <!-- Надпись "Закладки" -->
				<img src="../img/cart-icon.png" alt="cart-icon" class="CI"> <!-- class = CI = cart-icon -->
				<p class="cart">Корзина: 0</p> <!-- Надпись "Корзина" -->
				<div class="OF"> <!-- OF = оформить заказ фон -->
					<p>Оформить заказ</p>
				</div>
			</div>
		</div>
		<div class="sbg"> <!-- second background -->
			<div class="container"> <!-- second container -->
				<p class="HP"> <!-- Header P = Обзац хедера -->
					Интернет-магазин <br>
					строительных материалов <br>
					и инструментов для ремонта <br>
				</p>
				<div class="sanktnumb">
					<div class="numb"> <!-- number class (иконка и номер) -->
						<img src="../img/icon-phone.png" alt="icon-phone.png" class="IP">
						<p>+7 (812) 555-05-55</p>
					</div>
					<p class="sankt">г. Санкт-Петербург, ул. Б. </p> <!-- sankt = Санкт-Петербург -->
				</div>
				<div class="login">
					<img src="../img/icon-login.png" alt="icon-login">
					<p>Войти</p>
				</div>
				<p class="reg">Регистрация</p>
			</div>
		</div>
		<div class="container">
			<div class="mbg"></div>
		</div>
	</header>
</body>
</html>
